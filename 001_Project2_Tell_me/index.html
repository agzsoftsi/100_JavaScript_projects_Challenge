<body id="body-app" class="body-light">
    <!-- HEADER SECTION -->

       <!-- Image and text -->
            <nav class="navbar navbar-light bg-light">

                    Tell me! App
                </a>
                </div>
                <div class="theme">
                    <a href="#" title="Restart" onclick="window.location.reload();"> <i class="fas fa-undo mr-2 text-dark"></i></a>
                    <a href="#" title="Light" class="light_t"> <i class="fas fa-sun mr-2"></i> </a>
                   <a href="#" title="Dark" class="dark_t"><i class="fas fa-moon"></i> </a>
                </div>
            </nav>

    <!-- MAIN SECTION -->
    <main class="mb-5">
        <div class="container">
            <div id="App" class="row pt-5 justify-content-center">
                <div class="col-md-6">
                    <div class="card border border-primary mb-3" id="task">
                        <div class="card-header">
                            <h5 class="card-title"><i class="far fa-comment-alt text-primary"></i> Type your Text<img id="languageImage" src="./media/flags/default.fw.png" alt="Current Language"></h5>
                        </div>
                        
                          <form id="text-form" class="card-body">
                              <div class="form-group row align-items-center">
                                 <div class="mr-2 ml-3"> <i class="fas fa-keyboard text-primary"></i></div>
                                 <div class="col"> <input type="text" id="text_t" placeholder="What do you want to say?" class="form-control"></div>
                              </div>
                             <!-- 
                                 Manage Pitch and rate for speech
                                <div class="form-group">
                                <div><i class="fas fa-rocket mr-2"></i><label class="mr-2" for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate"></div>
                                <div class="rate-value">1</div>
                                <div class="clearfix"></div>
                              </div> 
                              <div class="form-group">
                                <div class="mr-2"><i class="fas fa-bullhorn mr-2"></i><label class="mr-2" for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch"></div>
                                <div class="pitch-value text-center">1</div>
                                <div class="clearfix"></div>
                              </div>
                              -->
                              <div class="form-group row align-items-center">
                                <div class="mr-2 ml-3"><i class="fas fa-globe text-primary"></i></div>
                                <div class="col"><select id="Speekers" class="form-control"></select></div>
                              </div>

                              <input type="submit" value="Tell me!" class="btn bg-primary text-light btn-block font-weight-bold"> 
                          </form>
                        
                      </div>
                </div>
                <div id="Avatar-container" class="col-md-6 d-flex justify-content-center border border-primary rounded bg-light mb-3">
                    <div id="Avatar"></div>
                </div>

            </div>
        </div>
